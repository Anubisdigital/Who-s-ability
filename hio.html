<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Skill Acknowledgment</title>
    <style>
        /* Basic styling for impact */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c3e50; /* Dark blue background */
            color: #ecf0f1; /* Light text color */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .message-box {
            background-color: #34495e;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            animation: fadeIn 2s ease-out;
        }
        h1 {
            color: #1abc9c; /* Bright teal for the heading */
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 0;
        }
        /* CSS Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="message-box">
    <h1>IT SKILL RECOGNITION ðŸš€</h1>
    <p id="congrats-message">Loading message...</p>
</div>

<script>
    // JavaScript to generate and display the congratulatory text
    
    // You could customize this part!
    const congratsText = "Congratulations! Your proficiency in Information Technology is highly impressive. Your logic, problem-solving abilities, and dedication to mastering complex systems are truly commendable. Keep innovating!";

    // Get the element where the message should go
    const messageElement = document.getElementById('congrats-message');

    // Display the message
    messageElement.textContent = congratsText;
</script>

</body>
</html>
